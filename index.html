<!DOCTYPE html>
<html>
<head>
  <title>GitHub Profile Viewer</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <h1>GitHub DevProfile Generator</h1>
  <form method="post">
    <input type="text" name="username" placeholder="Enter GitHub username">
    <button type="submit">Search</button>
  </form>

  {% if user_data %}
    {% if user_data.error %}
      <p style="color:red;">{{ user_data.error }}</p>
    {% else %}
      <div class="profile-card">
        <img src="{{ user_data.avatar_url }}" width="120">
        <h2>{{ user_data.name }}</h2>
        <p>{{ user_data.bio }}</p>
        <p><strong>Repos:</strong> {{ user_data.public_repos }}</p>
        <p><strong>Followers:</strong> {{ user_data.followers }}</p>
      </div>
    {% endif %}
  {% endif %}
</body>
</html>
